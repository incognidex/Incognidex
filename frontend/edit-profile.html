<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - Incognidex</title>
    <link rel="stylesheet" href="css/user-profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="background-container">
        <div class="stars"></div>
        <div class="stars2"></div>
        <div class="stars3"></div>
    </div>

    <div class="profile-container edit-mode">
        <header class="profile-header">
            <div id="profile-banner" class="header-background"></div>
            <div class="header-content">
                <img id="edit-profile-pic-preview" src="https://via.placeholder.com/150" alt="Foto de Perfil Atual">
                <div class="user-info">
                    <h1>Editar Perfil</h1>
                </div>
            </div>
        </header>

        <main class="profile-main-content">
            <form id="edit-profile-form" class="card form-card" enctype="multipart/form-data">

                <div class="form-group">
                    <label for="file">Mudar Foto de Perfil:</label>
                    <input type="file" id="file" name="fotoPerfil" accept="image/*">
                </div>

                <div class="form-group">
                    <label for="username">Nome de Usuário (@):</label>
                    <input type="text" id="username" name="username" placeholder="Nome de usuário" required>
                    <small>Este será seu identificador único na plataforma.</small>
                </div>

                <div class="form-group">
                    <label for="nomeCompleto">Nome Completo:</label>
                    <input type="text" id="nomeCompleto" name="nomeCompleto" placeholder="Nome completo">
                </div>

                <div class="form-group">
                    <label for="biografia">Biografia:</label>
                    <textarea id="biografia" name="biografia" rows="4" maxlength="500" placeholder="Biografia"></textarea>
                </div>

                <div class="form-group">
                    <label for="interessesAcademicos">Interesses Acadêmicos:</label>
                    <input type="text" id="interessesAcademicos" name="interessesAcademicos" placeholder="Interesses acadêmicos">
                    <small>Ex: Java, Spring Boot, React, Estruturas de Dados.</small>
                </div>

                <div class="form-group">
                    <label for="bannerColor">Cor do Banner:</label>
                    <input type="color" id="bannerColor" name="bannerColor">
                </div>

                <div id="message-area" style="margin-top: 15px;"></div>

                <div class="form-actions">
                    <button type="submit" class="btn primary-btn">Salvar Alterações</button>
                    <button type="button" id="cancelBtn" class="btn secondary-btn">Cancelar</button>
                </div>
            </form>
        </main>
    </div>

    <script src="js/edit-profile.js"></script>
</body>
</html>
