<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci a Senha - Incognidex</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="form-container">
        <form id="forgotPasswordForm">
            <div class="form-header">
                <h2>Recuperar Senha</h2>
                <p>Informe seu e-mail para receber um link de redefinição.</p>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="ex: seuemail@dominio.com" required>
            </div>
            <button type="submit" class="btn">Enviar Link</button>
            <div id="messageDisplay"></div>
            <div class="form-link">
                <p>Lembrou da sua senha? <a href="login.html">Faça Login</a></p>
            </div>
        </form>
    </div>
    <script src="js/forgot-password.js"></script>
</body>
</html>
