<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - Incognidex</title>
    <link rel="stylesheet" href="/frontend/css/profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="background-container">
        <div class="stars"></div>
        <div class="stars2"></div>
        <div class="stars3"></div>
    </div>

    <div class="profile-container">
        <form id="editProfileForm" class="card" action="#" method="post">
            <div class="form-header">
                <h2>Editar Perfil</h2>
                <p>Gerencie suas informações e foto de perfil.</p>
            </div>

            <div class="profile-picture-group">
                <label>Foto de Perfil</label>
                <div class="profile-picture-preview">
                    <img id="profilePicturePreview" src="https://via.placeholder.com/150" alt="Foto de Perfil">
                </div>
                <input type="file" id="profilePictureInput" accept="image/*">
                <button type="button" id="removePictureBtn" class="btn btn-secondary">Remover Foto</button>
            </div>

            <div class="input-group">
                <label for="username">Nickname</label>
                <input type="text" id="username" name="username" placeholder="Digite seu novo nickname" required>
            </div>

            <div class="input-group">
                <label for="nomeCompleto">Nome Completo</label>
                <input type="text" id="nomeCompleto" name="nomeCompleto" placeholder="Digite seu nome completo">
            </div>

            <div class="input-group">
                <label for="biografia">Biografia</label>
                <textarea id="biografia" name="biografia" rows="4" placeholder="Escreva um pouco sobre você..."></textarea>
            </div>

            <div class="input-group">
                <label for="interessesAcademicos">Interesses Acadêmicos</label>
                <textarea id="interessesAcademicos" name="interessesAcademicos" rows="2" placeholder="Ex: Programação Web, Banco de Dados"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Salvar Alterações</button>

            <div id="messageDisplay" class="form-message"></div>
        </form>
    </div>

    <script src="js/edit-profile.js"></script>
</body>
</html>
