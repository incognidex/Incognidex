<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Incognidex</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../assets/cursor.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="background-container">
        <div class="stars"></div>
        <div class="stars2"></div>
        <div class="stars3"></div>
    </div>

    <div class="form-container">
        <form action="#" method="post">
            <div class="form-header">
                <img src="/frontend/img/Incognidex.png" alt="Logo Incognidex" class="logo">
                <h2>Fazer Login</h2>
                <p>Bem-vindo de volta! Acesse sua conta.</p>
            </div>

            <div class="input-group">
                <label for="identifier">Usuário ou Email</label>
                <input type="text" id="identifier" name="identifier" placeholder="Digite seu usuário ou email" required>
            </div>

            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
            </div>

            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Lembrar-me</label>
                </div>
                <a href="forgot-passwords.html" class="forgot-password">Esqueceu a senha?</a>
            </div>

            <button type="submit" class="btn">Entrar</button>

            <div class="form-link">
                <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
            </div>
        </form>
    </div>
        <script src="/frontend/js/login.js"></script>
</body>
</html>
